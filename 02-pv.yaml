kind: PersistentVolume
apiVersion: v1
metadata:
  name: test-pv0-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/test-pv0-volume"

